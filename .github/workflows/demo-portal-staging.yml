name: Deploy Staging

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load environment variables from env-vars.yml
        run: |
          echo "Loading environment variables for staging"
          cat infra/demo-portal/overlays/dev/env-vars.yml >> $GITHUB_ENV
          env | grep XGITHUB | sort

      - name: Print env
        run: |
          env | grep XGITHUB | sort
